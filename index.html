<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ugochi ❤️</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
background:#0a0a0a;
color:white;
height:100vh;
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
}

/* Soft animated background */
body::before{
content:"";
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle,#ff4d6d22,transparent);
animation:float 6s ease-in-out infinite;
}

@keyframes float{
50%{transform:translateY(-40px);}
}

/* Pages */
.page{
position:absolute;
opacity:0;
transform:translateY(30px);
transition:0.7s ease;
width:90%;
max-width:600px;
}

.page.active{
opacity:1;
transform:translateY(0);
}

/* Animated Name */
.name span{
display:inline-block;
font-size:3rem;
letter-spacing:8px;
opacity:0;
transform:translateY(40px);
animation:reveal 0.6s forwards;
}

@keyframes reveal{
to{
opacity:1;
transform:translateY(0);
}
}

/* Text */
p{
color:#bbb;
font-size:1.1rem;
line-height:1.7;
margin-top:20px;
}

/* Button */
button{
margin-top:40px;
padding:14px 32px;
background:none;
border:1px solid #ff4d6d;
color:#ff4d6d;
font-size:15px;
letter-spacing:2px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#ff4d6d;
color:white;
}

/* Signature */
.signature{
margin-top:50px;
color:#777;
letter-spacing:4px;
}

/* Tap screen start (fixes mobile audio restrictions) */
.start{
position:fixed;
inset:0;
background:#0a0a0a;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:10;
cursor:pointer;
}

.start h2{
color:#ff4d6d;
letter-spacing:3px;
}
</style>
</head>

<body>

<!-- Tap to start -->
<div class="start" onclick="startExperience()">
<h2>Tap to Open ❤️</h2>
<p style="color:#666;margin-top:10px;">(made for you)</p>
</div>

<!-- Page 1 -->
<div class="page active" id="page1">
<div class="name" id="animatedName"></div>
<p>Even with the distance…<br>
I still wanted to do something real.</p>
<button onclick="next()">Continue</button>
</div>

<!-- Page 2 -->
<div class="page" id="page2">
<p>
Different time zones.<br>
Different places.<br><br>
But somehow… still you.
</p>
<button onclick="next()">Next</button>
</div>

<!-- Page 3 -->
<div class="page" id="page3">
<p>
This isn't flowers.<br>
This isn't chocolate.<br><br>
Just effort.<br>
Because you're worth that.
</p>
<button onclick="next()">Finish</button>
</div>

<!-- Page 4 -->
<div class="page" id="page4">
<h1 style="color:#ff4d6d;">Happy Valentine’s Day</h1>
<p>No matter the miles.</p>
<div class="signature">— Mide</div>
</div>

<!-- Music -->
<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2023/02/10/audio_5f9c8c1e1b.mp3" type="audio/mpeg">
</audio>

<script>
let current=1;

/* Animate UGOCHI letters */
const name="UGOCHI";
const container=document.getElementById("animatedName");

name.split("").forEach((letter,i)=>{
const span=document.createElement("span");
span.textContent=letter;
span.style.animationDelay=(i*0.2)+"s";
container.appendChild(span);
});

/* Page switch */
function next(){
document.getElementById("page"+current).classList.remove("active");
current++;
document.getElementById("page"+current).classList.add("active");
}

/* Start (needed so music works on phone) */
function startExperience(){
document.querySelector(".start").style.display="none";
document.getElementById("music").play();
}
</script>

</body>
</html>
